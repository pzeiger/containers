machine_name: dardel24.11
#container_type: apptainer
container_type: docker
base_image: ubuntu:24.04

# Build arguments
build_args:
  maintainer: paul.zeiger@physics.uu.se
  description: "Container for Dardel with ROCm support"

# Permanent environment variables
environment_vars:

# Variables for installation
install_vars:
  install_prefix: '/opt/software'
  rocm_arch: 'gfx90a'
  build_flags_c: "-O3 -march=znver3 -mtune=znver3 -mfma -mavx2"
  build_flags_f: "-O3 -march=znver3 -mtune=znver3 -mfma -mavx2"
  build_flags_cxx: "-O3 -march=znver3 -mtune=znver3 -mfma -mavx2"
  

# Software modules to install
modules:
  - name: base_tools
    enabled: true
  
  - name: python
    version: '3.12'
    enabled: true
  
  - name: rocm
    version: '6.3.4'
    enabled: true
    
  - name: mpich
    version: '4.3.1'
    enabled: true

  - name: openblas
    version: '0.3.30'
    enabled: true
    install_vars:
      openblas_target: 'ZEN'

  - name: scalapack
    version: '2.2.2'
    enabled: true
  
  - name: fftw
    version: '3.3.10'
    enabled: true
  
  - name: libxc
    version: '7.0.0'
    enabled: true
  
  - name: libvdwxc
    version: '0.5.0'
    enabled: true

  - name: cupy_rocm
    version: '13.6.0'
    enabled: true

  - name: abtem
    version: 'git'
    enabled: true
  
  - name: gpaw
    version: '25.7.0'
    enabled: true
  
  - name: python-packages
    enabled: true
